# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@18.12.1
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  definitions:
    - name: checkov
      commands:
        - name: lint
          run: checkov -f ${target} -o sarif --output-file-path ${tmpfile}, --soft-fail --external-checks-dir ${workspace}/checkov-policies
  enabled:
    - actionlint@1.6.9
    - codespell@2.4.1
    - shellcheck@0.8.0
    - terraform@1.1.0
    - checkov@3.2.500
    - git-diff-check
    - prettier@3.8.1
    - terrascan@1.18.1
    - tflint@0.35.0
    # trivy@0.37.1 â€” disabled: Trunk's version has a Rego policy bug (AWS RDS).
    # Re-enable when Trunk ships a newer Trivy. Checkov + Terrascan cover security.
    - trufflehog@3.31.3
    - yamllint@1.38.0
actions:
  definitions:
    - id: pre-push-quality-gate
      display_name: Infra Quality Gate
      triggers:
        - git_hooks: [pre-push]
      run: trunk check --all
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - pre-push-quality-gate
